<div class="p-8">
    <div class="flex justify-between">
        <h2 class="text-2xl font-semibold mb-4">Participants</h2>
        <button (click)="openDialog()" mat-raised-button color="primary">Create Participant</button>

    </div>

    <div class="grid lg:grid-cols-3 sm:grid-cols-1 gap-2 justify-center items-center">
        <app-participant-card *ngFor="let participant of participants | async"
            [participant]="participant"></app-participant-card>
    </div>
</div>
